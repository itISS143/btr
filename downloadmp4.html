<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
</head>
<body>
    <h1>YouTube Video Downloader</h1>
    <form action="/download" method="post">
        <label for="video_url">Enter the YouTube video URL:</label><br>
        <input type="text" id="video_url" name="video_url"><br>
        <label for="save_path">Enter the path to save the video (or leave blank for current directory):</label><br>
        <input type="text" id="save_path" name="save_path"><br>
        <input type="submit" value="Download">
    </form>
</body>
</html>
